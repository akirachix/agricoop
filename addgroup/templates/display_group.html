<!DOCTYPE html>
<html lang="en">
<head>
{% block title %}<title>Group List</title>{% endblock %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<style type="text/css">
body{
 background-color:#b4bfcc;
  font-family: Arial, Helvetica, sans-serif;
}
.sidebar-nav{
  height: 100%;
  width: 250px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color:#192E5B;
  overflow: hidden;
  padding-top: 100px;
 }
.sidebar-nav a{
  padding:18px 18px 18px 24px;
  text-decoration: none;
  font-size: 20px;
  color: #F1F1F1;
  display: block;
  padding-left: 20%;
  }
.sidebar-nav a:hover{
  color: black;
}
.content{
 align-items: center;
}
h1{
  text-decoration-color: black;
  margin-left: 50%;
  font-size: 180%;
  font-weight: lighter;
  padding-bottom: -17%;
 margin-top:-3%;
}
#groups{
  padding-left: 30%;
  color: black;
}
.topnav {
overflow: hidden;
padding-left: 40%;
}
.dropdown {
 float: left;
 overflow: hidden;
 margin-left: 34%;
 width: 200px;
}
.dropdown .dropbtn {
 font-size: 16px;
 border: none;
 outline: none;
 color: black;
 padding: 14px 16px;
 background-color: inherit;
 font-family: inherit;
 margin: 0;
 }
.navbar a:hover, .dropdown:hover .dropbtn {
 cursor: pointer;
}
.dropdown-content {
 display: none;
 position: absolute;
 background-color: #F9F9F9;
 min-width: 170px;
 box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
 margin-bottom: -20%;
 }
.dropdown-content a {
 float: none;
 color: black;
 padding: 12px 16px;
 text-decoration: none;
 display: block;
 text-align: left;
}
.dropdown:hover .dropdown-content {
 display: block;
}
.dropdown-menu ul{
 list-style: none;
 display: flex;
 margin: 0%;
}
#info{
font-weight: bold;
font-family: Arial, Helvetica, sans-serif;
background: none;
border: none;
font-size: 15px;
}
.group{
margin-left: 190px;
}
.groups{
margin-left: 200px;
}
table, td, th {
padding-left: 24%;
font-size: 15px;
font-family: Arial, Helvetica, sans-serif;
}
tr:hover {
cursor: pointer;
color: antiquewhite;
}
th, td {
padding: 15px;
margin-top: -9%;
}
th{
color: black;
}
tr, th{
padding:14px 14px 14px 18px;
}
.dropbtn{
 position: relative;
  bottom: -45px;
  padding-right: 30px;
}
#grp{
 color: yellow;
}#name{
 padding-bottom: -15%;
}
#image{
    width: 35px;
  }
  #img{
    width: 35px;
  }
.addbutton {
  background-color: #192E5B;
  border: none;
  color: #FFFFFF;
  padding: 5px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20px;
  margin-left: 1100px;
  position: relative;
  bottom: -350px;
  border-radius: 10px;
  cursor: pointer;
  border-radius: 50%;
}
@media screen and (max-width: 960px) {
  .sidebar-nav >a {
     font-size: 13px;
    margin-top: -15px;
    height: 30px;
  }
  }
@media screen and (max-width: 960px) {
  .sidebar-nav{
    height: 90%;
    width: 12%;
  }
}
@media screen and (max-width: 768px) {
  .dropdown{
  margin-left:4%;
  margin-bottom:-2%;
   }
}
@media screen and (max-width: 768px) {
table, td, th{
margin-right: 2%;
 }
}
@media screen and (max-width: 768px) {
  h1{
    font-size: 20px;
    margin-left: 30%;
  }
}
@media screen and (max-width: 768px) {
th, td {
padding: 15px;
margin-top: -9%;
}
}
 @media screen and (min-width: 400px) {
tr, th{
  padding:14px 14px 14px 18px;
 }
}
@media screen and (min-width: 400px) {
.addbutton{
 right:90%;
 }
}


</style>
</head>
<body>
<button class="addbutton"><a href="{% url 'addgroup:add_group' %}">+</a></button>
<div class="content" >
<h1>Group List</h1>
      <div class="sidebar-nav">
        <a href="{% url 'addgroup:display_group' %}">Home</a>
        <a href="{% url 'addgroup:add_group' %}" id="grp" >Add group</a>
        <a href="{% url 'group_details:group_details' %}">Deliveries</a>
        <a href="{% url 'payments:payments' %}">Payments</a>
        <a href="{%url 'setting_page'%}">Settings</a>
        <a href="">LogOut</a>
      </div>
 </div>
       <table>
            <th id="name" >Group name</th>
            <th>No of group member</th>
            <th>Group leader contact</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr>
          {% for group in groups %}
            <td>{{group.group_name}}</td>
            <td>{{group.no_of_members}}</td>
            <td>{{group.phone_number}}</td>
            <td><a href="{% url 'addgroup:add_group' %}"><img src="https://icons-for-free.com/iconfiles/png/512/svg+create+edit+edit+file+office+pencil+writing+creativ+icon-1320185158722776676.png" alt="" id="image"></a></td>
            <td><a href="{% url 'group_details:list' %}"><img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/delete-2471204-2066711.png" alt="" id="img"></a></td>
        </tr> -
        {%endfor%}
    </table>
</body>
</html>
