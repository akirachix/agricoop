<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display group</title>
</head>
<body> 



    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style type="text/css">
    body{
      background-color:#b4bfcc;
      font-family: Arial, Helvetica, sans-serif;
    }

    table, td, th {
        text-align: left;
        padding-left: 45%;
    }
    tr:hover {
        cursor: pointer;
        color: antiquewhite;
    }
    th, td {
        padding: 15px;
    }
    th{
        color: black;
        position: relative;
        bottom: 50px;
    }
    .sidebar-nav{
      height: 100%;
      width: 250px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color:#192E5B;
      overflow: hidden;
      padding-top: 100px;
    }
    .sidebar-nav a{
      padding:10px 10px 10px 16px;
      text-decoration: none;
      font-size: 20px;
      color: #F1F1F1;
      display: block;
      }
    .sidebar-nav a:hover{
      color: black;
          }
    h1{
      text-align: center;
      text-decoration-color: black;
      margin-top: 0%;
      padding-left: 3%;
    }
    #groups{
      padding-left: 30%;
      color: black;
    }
    .dropbtn {
    background-color: #192E5B;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    border-radius: 20%;
  }
  .dropdown {
    position: relative;
    display: inline-block;
    padding-left: 22%;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #F1F1F1;
    min-width: 160px;
  }
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  .dropdown-content a:hover {
    background-color: #ddd;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
  .dropdown:hover .dropbtn {
    background-color: #3E8E41;
  }
  .topnav {
    overflow: hidden;
    padding-left: 40%;
    margin-top: -30px;
  }
  #addbutton {
  background-color: #192E5B;
  border: none;
  color: #FFFFFF;
  padding: 5px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20px;
  margin-left: 1050px;
  position: relative;
  bottom: 165px;
  border-radius: 10px;
  cursor: pointer;
  border-radius: 50%;
}
</style>
  <div class="content" >
  <h1>Group List</h1>
        <div class="sidebar-nav">
          <a href="{ %url 'home_page'% }">Home</a>
          <a href="">Group</a>
          <a href="">Beans</a>
          <a href="">Payment</a>
          <a href="">Setting</a>
          <a href="">LogOut</a>
        </div>
   </div>
   <div class="dropdown">
    <button class="dropbtn">Group name</button>
    <div class="dropdown-content">
      <a href="date">Date</a>
      <a href="variety">Variety</a>
      <a href="quantity">Quantity</a>
    </div>
    </div>
    <table>
        <tr>
            <th>group name</th>
            <th>number of group members</th>
            <th>profile</th>
            <th>id</th>
            <th>phone number</th>
        </tr>
        <tr>
        {% for group in groups %}
        <!-- <td><img src="{{group.image.url}}"></td> -->

        <td>{{group.group_name}}</td>
        <td>{{group.no_of_members}}</td>
        <td>{{group.profile}}</td>
        <td>{{group.id}}</td>
        <td>{{group.phone_number}}</td>
</tr>
 {%endfor%}
    </table>


</body>
</html>
