<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #7C97CC;
    }

    .container {
      background-color: #E5E5E5;
      margin-left: 10%;
      margin-top: 3%;
      width: 950px;
      height: 450px;
      padding-right: 60px;
      padding-bottom: 40px;
      padding-right: 220px;
      padding: 100px; 
      font-size: 20px;
      border-radius: 30px;
      margin-right: -200px;
    }

    form {
      margin-left: 55%;

    }

    input {
      width: 50%;
      outline: none;
      border: 4px seashell;
      font-size: 14px;
      padding: 15px 32%;
      border-radius: 5px;
      background-color: white;
    }

    h1 {
      font-size: 20px;
      color: #192E5B;
      margin-left: 70%;
    }

    h2 {
      margin-left: 64%;
    }

    .btn-primary {
      padding: 12px 53%;
      background-color: #192E5B;
      color: white;
      border-radius: 5px;
    }

    .primary {
      padding: 12px;
      margin-bottom: -2%;

    }

    .hell {
      position: relative;
      bottom: 35px;

    }

    .forg {
      margin-left: 60%;
      margin-bottom: -3%;

    }

    #login {
      color: hsl(0, 32%, 15%);
      font-size: 30px;
      margin-left: 300px;
      position: relative;
      bottom: -160px;
    }

    img {
      margin-left: 10%;
      /* top: -7px; */
      border-radius: 30px;
      border-radius: 30px 35% 40% 30px;
      width: 560px;
      height: 650px;
      margin-bottom:-49.5%;
    }

    .text-center {
      margin-left: 69%;
    }
  </style>
</head>

<body>
  <!-- <p class="login">LogIn</p> -->
  <div id="login">
    <p>LogIn</p>
  </div>
  <div class="forms">
    <div class="login_imge">
      
      <img src="https://img.freepik.com/free-vector/login-concept-illustration_114360-757.jpg?size=338&ext=jpg" width="35%"
      height="99%" alt="">
    </div>
    {% load crispy_forms_tags %}
    <div class="container py-5">
      <h1>AGRICOOP</h1>
      <h2>WELCOME Back</h2>
      <form method="POST">
        {% csrf_token %}
        {{ login_form|crispy }}
        <p class="forg"><a href="{%url 'register' %}">Forgot an account</a></p>
        <p class="hell"> <button class="primary" type="submit"></button> Keep me Logged In </p>
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
      <p class="text-center">Don't have an account? <a href="{%url 'register' %}">Sign Up</a>.</p>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-lighort">
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Welcome,{{user.username}}</a>
          </li>
          {% else %}
          {% endif %}
        </ul>
      </div>
    </nav>
  </div>
</body>

</html>
